[pytest]
# Pytest configuration for Specify CLI tests

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    integration: marks tests as integration tests (may be slow)
    network: marks tests as requiring network access
    slow: marks tests as slow running
    windows: marks tests to run only on Windows
    unix: marks tests to run only on Unix/macOS

# Coverage settings (if using pytest-cov)
# To run with coverage: pytest --cov=specify_cli --cov-report=html

# Timeout settings (if using pytest-timeout)
# timeout = 60

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum pytest version
minversion = 7.0

# Logging configuration
log_cli = false
log_cli_level = INFO

# Parallel execution (if using pytest-xdist)
# To run in parallel: pytest -n auto

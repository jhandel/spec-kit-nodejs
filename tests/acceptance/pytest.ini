# Acceptance Test Suite Configuration
#
# This configuration is for running the acceptance tests with pytest.
# The tests document ALL behaviors that must be replicated in the Node.js port.

[pytest]
testpaths = tests/acceptance
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    config: Configuration and data structure tests
    token: GitHub token handling tests
    rate_limit: Rate limit handling tests
    tool: Tool detection tests
    git: Git operation tests
    template: Template download/extraction tests
    ui: User interface tests
    command: CLI command tests
    script: Shell script behavior tests
    platform: Platform compatibility tests

# Verbose output by default
addopts = -v --tb=short

# Ignore Python cache
cache_dir = .pytest_cache
